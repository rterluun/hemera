name: Python package

on: [push]

jobs:
    docker-build:

        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v4
        - name: Test
          run: |
            echo ${CA_CERT} > /tmp/ca.crt && cat /tmp/ca.crt
          env:
            CA_CERT: ${{ secrets.DOCKER_REGISTRY_CA_CERT }}
